<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></link>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body ng-app="happit">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Happit</h1>
        <i class='icon ion-gear-a'></i>
      </ion-header-bar>
      <ion-content>
        <div ng-view></div>




        <ion-card ng-repeat="habit in ctrl.allHabits | filter: title">
          <ion-card-header>
            {{habit.title}}
          </ion-card-header>
          <ion-card-content>
            <div ng-show="habit.completedToday">
              Great job!
            </div>
            <div ng-show="!habit.completedToday">
              Have you completed this today?
            </div>
          </ion-card-content>
        </ion-card>





        <div>
          <a href="/auth/twitter"><button class="button button-positive" type="button">Twitter</button></a>
          <a href="/auth/facebook"><button class="button button-positive" type="button">Facebook</button></a>
          <a href="/auth/google"><button class="button button-positive" type="button">Google</button></a>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
